apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: nginx
spec:
  chart:
    spec:
      chart: nginx-ingress
      version: '2.3.*'
      sourceRef:
        kind: HelmRepository
        name: nginx
      interval: 5h
  releaseName: nginx
  targetNamespace: nginx
  interval: 1h
  